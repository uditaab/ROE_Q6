name: Multi-Platform Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-3093129
        run: echo "Building for Node version ${{ matrix.node-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for Node version ${{ matrix.node-version }}" > build_output.txt
          echo "Generated at $(date)" >> build_output.txt
          cat build_output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-3093129-v${{ matrix.node-version }}
          path: build_output.txt
